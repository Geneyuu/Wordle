<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wordle</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="wordle.png" type="image/png" />
	</head>
	<body>
		<h1>Wordle</h1>
		<div id="board"></div>
		<input
			type="text"
			id="guess-input"
			maxlength="5"
			placeholder="Type 5-letter word"
		/>
		<button id="submit-btn">Guess</button>

		<script src="script.js"></script>
	</body>
</html>
